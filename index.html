<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="font-inter bg-verydarkblue text-white">
  <main class="min-h-[95vh] flex items-center justify-center">
    <section class="max-w-xs m-10 rounded-lg bg-darkdesaturatedblue text-center lg:text-left lg:max-w-4xl lg:flex flex-row-reverse">
      <div class="relative lg:w-1/2">
        <picture>
          <source srcset="./images/image-header-mobile.jpg" media="(max-width: 767px)">
          <source srcset="./images/image-header-desktop.jpg" media="(min-width: 768px)">
          <img src="./images/image-header-mobile.jpg" alt="An office full of workers" class="w-full rounded-t-lg lg:rounded-t-none lg:rounded-r-lg">
        </picture>
        <div class="absolute inset-0 bg-softviolet/50 rounded-lg lg:rounded-t-none lg:rounded-r-lg"></div>
      </div>
      <div class="px-9 py-4 lg:p-12 lg:w-1/2">
        <h1 class="text-xl my-4 font-semibold lg:text-3xl">Get <span class="text-softviolet">insights</span> that help your
          business
          grow.</h1>
        <p class="text-xs text-white/50 leading-6 lg:text-sm">Discover the benefits of data analytics and make better decisions regarding
          revenue, customer
          experience, and overall efficiency.</p>
        <ul
          class="font-lexenddeca my-5 lg:mt-16 lg:mb-0 grid grid-rows-3 lg:grid-rows-1 lg:grid-cols-3 gap-y-5 [&>li>span]:block [&>li>span]:text-[0.6rem] [&>li>span]:uppercase [&>li>span]:text-white/50">
          <li>10k+ <span>companies</span></li>
          <li>314 <span>templates</span></li>
          <li>12M+ <span>queries</span></li>
        </ul>
      </div>
    </section>

  </main>
  <footer class="text-center text-sm min-h-[5vh] text-white [&>a]:text-softviolet">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="underline underline-offset-2 transition-colors hover:text-softviolet/50">Frontend
      Mentor</a>. Coded by
    <a href="https://linkedin.com/in/luca-di-marco" target="_blank"
      class="underline underline-offset-2 transition-colors hover:text-softviolet/50">tsu</a> ðŸ˜¼.
  </footer>
</body>

</html>
